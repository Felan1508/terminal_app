{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Terminal</title>  
    <link rel="stylesheet" href="{% static 'core/stylesheet.css' %}">
   
</head>
<h1>Editing: {{ filename }}</h1>
<form method="POST">
  {% csrf_token %}
  <textarea name="content" rows="20" cols="100">{{ content }}</textarea><br>
  <button type="submit">Save</button>
</form>
<a href="/files">Back to file list</a>
