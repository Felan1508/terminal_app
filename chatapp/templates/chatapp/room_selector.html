
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat Room: {{ room_name|default:"" }}</title>
   <link rel="stylesheet" type="text/css" href="{% static 'chatapp/stylesheet.css' %}">
    <!-- Optional: Link to global CSS -->
    
</head>
<body>

    <div class="container">
        <!-- Room list (Red box) -->
        <div class="room-list">
            <div class="room-item" onclick="joinRoom('room1')">Room 1</div>
            <div class="room-item" onclick="joinRoom('room2')">Room 2</div>
            <div class="room-item" onclick="joinRoom('room3')">Room 3</div>
            <div class="room-item" onclick="joinRoom('room4')">Room 4</div>
            <div class="room-item" onclick="joinRoom('room5')">Room 5</div>
        </div>

        <!-- Chat content (Green + Blue boxes) -->
        <div class="chat-section">
            <div class="chat-box" id="chat-log">
                <h3>Select a room to start chatting</h3>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-message-input" placeholder="Type a message..." autocomplete="off">
                <button id="chat-message-submit">Send</button>
            </div>
        </div>
    </div>

    <script src="{% static 'chatapp/script.js' %}"></script>
</body>
</html>
